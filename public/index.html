<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios - REST API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 20px; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f8f9fa; }
    .alert { padding: 15px; margin: 20px 0; border-radius: 4px; }
    .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    .warning { background: #fff3cd; border-color: #ffeeba; color: #856404; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulario -->
    <div class="card">
      <h3>Crear/Editar Usuario</h3>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" required>
        </div>
        <div class="form-group">
          <label for="comments">Comentarios:</label>
          <input type="text" id="comments">
        </div>
        <div class="form-group">
          <button type="submit" id="saveBtn">Guardar</button>
          <button type="button" id="cancelEditBtn" style="display:none;">Cancelar</button>
        </div>
      </form>
      <div id="resultMessage"></div>
    </div>

    <!-- Listado de usuarios -->
    <div class="card">
      <h3>Usuarios</h3>
      <button id="loadUsersBtn">Cargar Usuarios</button>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Edad</th>
            <th>Comentarios</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="./callrestapi.js"></script>
</body>
</html>
