
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hongos – REST API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 20px; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    input, textarea, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { opacity: 0.9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f8f9fa; }
    .alert { padding: 15px; margin: 20px 0; border-radius: 4px; }
    .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    .warning { background: #fff3cd; border-color: #ffeeba; color: #856404; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Crear / Editar Hongo</h3>
      <form id="mushroomForm">
        <input type="hidden" id="mushroomId">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="species">Especie:</label>
          <input type="text" id="species" name="species" required>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="edible" name="edible"> Comestible</label>
        </div>
        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="saveBtn">Guardar</button>
          <button type="button" id="cancelEditBtn" style="display:none;">Cancelar</button>
        </div>
      </form>
      <div id="resultMessage"></div>
    </div>

    <div class="card">
      <h3>Listado de Hongos</h3>
      <button id="loadBtn">Cargar Hongos</button>
      <table id="mushroomsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Comestible</th>
            <th>Descripción</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="./callrestapi.js"></script>
</body>
</html>
