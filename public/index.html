<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios - REST API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión de Usuarios</a>
    </div>
  </nav>

  <div class="container">
    <!-- Formulario de creación/edición -->
    <div class="card mb-4 shadow-sm border-info">
      <div class="card-body">
        <h5 class="card-title text-info">Crear / Editar Usuario</h5>
        <form id="userForm" class="row g-3">
          <input type="hidden" id="userId">
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" placeholder="30" required>
          </div>
          <div class="col-md-8">
            <label for="comments" class="form-label">Comentarios</label>
            <input type="text" class="form-control" id="comments" placeholder="Comentarios adicionales">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success" id="saveBtn">Guardar</button>
            <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display:none;">Cancelar</button>
          </div>
        </form>
        <div id="resultMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card shadow-sm border-secondary">
      <div class="card-body">
        <h5 class="card-title text-secondary">Listado de Usuarios</h5>
        <button type="button" id="loadUsersBtn" class="btn btn-info mb-3">Cargar Usuarios</button>
        <table class="table table-striped" id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Edad</th>
              <th>Comentarios</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica de llamadas a la API -->
  <script src="./callrestapi.js"></script>
</body>
</html>
